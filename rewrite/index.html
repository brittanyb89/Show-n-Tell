<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Show 'N' Tell Code Quiz</title>
  </head>
  <!-- Intro and timer in navbar -->
  <body>
    <header class="container-fluid">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Bootstrap
          </a>
        </div>
      </nav>
    </header>

    <!-- Intro page: main section of page with image -->
    <main>
      <div class="container">
        <section id="intro">
          <p class="max-auto max-w-prose">
            To get the new highest score, answer as many random questions as you
            can correctly. Try and finish before the time runs out! Click start
            to begin. Good luck!
          </p>
          <!-- click button to start quiz and timer-->
          <button id="startBtn" type="button" class="btn btn-primary">
            START NOW
          </button>
        </section>

        <!-- hidden quiz questions -->
        <section id="startquiz" class="hidden">
          <div id="questions"><p id="quesAndAns" onclick="myQuiz()"></p></div>
          <button
            id="answer1"
            value="JavaScript"
            type="button"
            onclick="checkAnswer(this)"
            class="possibleAns"
          >
            Answer1
          </button>
          <button
            id="answer2"
            value="1"
            type="button"
            onclick="checkAnswer(this)"
            class="possibleAns"
          >
            Answer2
          </button>
          <button
            id="answer3"
            value="2"
            type="button"
            onclick="checkAnswer(this)"
            class="possibleAns"
          >
            Answer3
          </button>
          <button
            id="answer4"
            value="3"
            type="button"
            onclick="checkAnswer(this)"
            class="possibleAns"
          >
            Answer4
          </button>
          <div id="results" class="font-weight-light font-semibold">
            <hr />
          </div>
        </section>

        <!-- end of game with final score and ability to save score and initials -->
        <div id="endingscreen" class="hidden">
          <section id="gameOver">
            <div id="finalScore"></div>
            <input
              type="text"
              size="50"
              placeholder="Enter your initials here!"
              name="initials"
              id="initials"
            />
            <button id="save" onclick="saveScore()">Save</button>
          </section>

          <!-- section for high scores -->
          <section id="scoreContainer">
            <div id="highScoresPage">
              <div id="scoreHeader">
                <h3>User Initials</h3>
                <h3>Score</h3>
              </div>
              <div id="scoreInitials"></div>
              <div id="scoreScore"></div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <p class="JavaScript_Quiz_Games">JavaScript Quiz Games 2022</p>
    </footer>

    <!-- javascript links -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
