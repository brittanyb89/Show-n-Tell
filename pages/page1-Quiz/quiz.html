<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../assets/style.css" />

    <title>Show 'N' Tell Code Quiz</title>

    <!-- Added favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/images/owl.jpg">

  </head>
  <!-- Intro and timer in navbar -->
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-6">
          <button id="High_Scores" type="button" class="btn btn-secondary d-inline-block mt-1">High Scores</button>
        </div>
        <div class="col-6">
          <a class="navbar-brand" href="#">
            <img src="../../assets/images/timer.png" alt="stopwatch" width="27" height="27" class="d-inline-block align-text-top">Remaining Time: &nbsp; <span
              id="seconds"
              class="ml-2 text-lg font-medium"></span>
          </a>
        </div>
      </div>
    </header>

<!-- Get timer to start (Javascript) and display first question while the others are hidden-->
    <main>
      <div class="container">
        <section id="intro">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <img src="../../assets/images/owl.jpg" alt="owl" width="250" height="250">
              <h1>Hurry! Time is ticking!</h1>
            </div>
          </div>
        </section>
      </div>

<!-- Hidden until the quiz starts (leave empty for javascript)-->
      <section id="startquiz" class="hidden">
        <h2></h2>
        <ul></ul>
        <section id="questions">
          <div class="row">
            <div class="col-6">
              hidden questions until test starts
              <h2 id="question"></h2>
              <ul>
                <li class="mb-3"><button id="answer1" value="0" type="button" class="btn btn-success answerBtn1">Answer1</button></li>
                <li class="mb-3"><button id="answer2" value="1" type="button" class="btn btn-success answerBtn2">Answer2</button></li>
                <li class="mb-3"><button id="answer3" value="2" type="button" class="btn btn-success answerBtn3">Answer3</button></li>
                <li class="mb-3"><button id="answer4" value="3" type="button" class="btn btn-success answerBtn4">Answer4</button></li>
              </ul>
              <div id="results" class="font-weight-light font-semibold">
                <hr>
              </div>
            </div>
          </div>
        </section>
<!-- Show if answer is correct or wrong -->
          <p class="hidden w-full border-t-2 pt-2 text-center text-lg font-semibold"></p>

          <button type="button" class="btn btn-secondary">BACK</button>

          <button type="button" class="btn btn-primary">NEXT</button>

      </section>

      <section id="final">
        <div class="row">
          <div class="col-6">
            <h2>Complete!</h2>
            <p>Your new score: <span class="new_score" class="pl-1">0</span></p>
            <p>Enter your initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span><button id="save_my_score" class="btn btn-success mx-1 my-1 d-inline-block">Submit</button></p>
          </div>
        </div>
      </section>

      <section id="high_scores">
        <div class="row">
          <div class="col-6">
            <h2>High Scores</h2>
            <ol id="score-list"></ol>
            <button id="save" class="btn btn-success d-inline-block mx-1 my-1">Save My Score</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="JavaScript_Quiz_Games">JavaScript Quiz Games 2022</p>
    </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="../../assets/script.js"></script>

  </body>
</html>
<!-- This page is intented to display one question at a time. When the test begins, the user should click the 'start now' button that leads to the page with first question. Once answer is selected, the user should click 'next' to navigate to the next question -->
