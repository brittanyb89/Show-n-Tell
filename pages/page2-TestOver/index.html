<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>Show 'N' Tell Code Quiz</title>
    <!--Added favicon-->
    <link rel="icon" type="image/x-icon" href="../../images/owl.jpg">

  </head>
  <body>
    <img src="./images/timer.png" alt="timer">
    <h1>Test Over!</h1>
      <!-- Used nav class from week 4's class work to set the nav bar with timer -->
   <nav class="container mx-auto mt-4 text-center">
    <ul class="flex justify-center gap-x-4">
      <li>
        <a href="../../images/timer.png">timer</a>
      </li>
    </ul>
  <!-- Added display to countdown timer in an element -->
        <p id="timer"></p>
        <!-- Need to get timer to appear on page -->

  <!-- Add link to view score -->
    <div class="click" type="display">View My Score</div>

  <!-- Input value to save initials and score -->
    <form>
      <label for="initials">My Initials</label><br>
      <input type="text" id="initials" name="my_initials"><br>
      <label for="score">My Score</label><br>
      <input type="text" id="score" name="my_score">
    </form>

      <button class="button" type="submit">Save My Score</button>
    <script src="./script.js"></script>
  </body>
</html>
