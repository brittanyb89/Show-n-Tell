<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Show 'N' Tell Code Quiz</title>
    <!--Added favicon-->
    <link rel="icon" type="image/x-icon" href="./images/owl.jpg">
<!-- Navbar with timer (does not show time until test) -->
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">New High Score</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <span class="navbar-text">
          <img src="./images/timer.png" alt="timer" width="30" height="30" class="d-inline-block align-text-top">
        </span>
        <p>Remaining Time: &nbsp; <span
          id="seconds"
          class="ml-2 text-lg font-medium"></span></p>
      </div>
    </div>
  </nav>
  <main class="flex flex-col items-center gap-y-4">
<!-- Owl image on main page -->
  <img src="./images/owl.jpg" alt="timer">
  <h1>READY....SET.....LET'S GOOOO!</h1>
  <section id="intropage">
    <p class="max-auto max-w-prose">
      <h2>You have 3 random questions to answer correctly. Try and finish before the time runs out! Click start to begin. Good luck!</h2>
    </p>
<!-- When this button is clicked, it moves to new page to start quiz-->
    <button type="button" class="btn btn-primary">START NOW</button>
  </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
  </body>
</html>
