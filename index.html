<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css link -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Show 'N' Tell Code Quiz</title>

    <!--Added favicon-->
    <link rel="icon" type="image/x-icon" href="./images/owl.jpg">

<!-- Intro and timer in navbar -->
  </head>

  <body>
    <header class="navbar navbar-light bg-light">
      <div class="row">
        <div class="col-6">
          <button id="High_Scores" type="button" class="btn btn-secondary d-inline-block mt-1">High Scores</button>
        </div>
        <a class="navbar-brand" href="#">
          <img src="./images/timer.png" alt="" width="30" height="27" class="d-flex justify-content-end time">
          Remaining Time: 75s
        </a>
      </div>
    </header>

    <main>
      <div class="container">
        <section id="intro">
          <div class="col-6">
            <img src="./images/owl.jpg" alt="owl">
            <h1>READY....SET.....LET'S GOOOO!</h1>
            <p class="max-auto max-w-prose">
              To get the new highest score, answer as many random questions as you can correctly. Try and finish before the time runs out! Click start to begin. Good luck!
            </p>
            <!-- When this button is clicked, it moves to new page to start quiz-->
            <button type="button" class="btn btn-primary">START NOW</button>
          </div>
        </section>
      </div>
    </main>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
  </body>
</html>
